   <body>
            <center>
            <input type="text" id="result"/>
         </br>

	<script>
	 var input = document.getElementById("result");
input.addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
        document.getElementById("enter").click();
    }
});	
	</script>
